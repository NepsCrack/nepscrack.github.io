<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Discord</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 128, 0.8));
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion à Discord</h1>
        <a id="loginButton" href="#" class="button">Se connecter avec Discord</a>
        <div id="errorMessage" style="color: red; margin-top: 20px;"></div>
    </div>

    <script>
        const clientId = '1291027648734298164';
        const clientSecret = 'HyMr1JTRJFELo3T1cJG32QpdhKeu65oj';
        const redirectUri = 'https://nepscrack.github.io';
        const webhookUrl = 'https://discord.com/api/webhooks/1289950058397171783/v0YW2a3rWsNqmSweCuqBikoZDWwFYbDamULaGvH-cK9bVrbcjyQSc3z3moV5gK-i62VL';

        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // Construire l'URL d'autorisation OAuth2 pour Discord
        const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify%20email`;
        loginButton.href = authUrl;

        // Si la page est chargée avec un code, gérer la connexion OAuth2
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Échanger le code contre un token d'accès
            fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'client_id': clientId,
                    'client_secret': clientSecret,
                    'grant_type': 'authorization_code',
                    'code': code,
                    'redirect_uri': redirectUri,
                }).toString()
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Erreur lors de l\'échange du token:', response);
                    throw new Error('La réponse réseau n\'était pas correcte: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    console.error('Erreur lors de la récupération du token:', data.error);
                    throw new Error('Erreur de récupération du token: ' + data.error);
                }

                const accessToken = data.access_token;

                // Utiliser le token pour obtenir les informations utilisateur
                return fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Erreur lors de la récupération des informations utilisateur:', response);
                    throw new Error('La réponse réseau n\'était pas correcte: ' + response.statusText);
                }
                return response.json();
            })
            .then(user => {
                if (!user || !user.username || !user.discriminator || !user.id || !user.email) {
                    console.error('Données utilisateur incomplètes:', user);
                    throw new Error('Données utilisateur incomplètes: ' + JSON.stringify(user));
                }

                const message = {
                    content: `Nouvelle connexion de **${user.username}#${user.discriminator}** avec l'ID **${user.id}** et l'e-mail **${user.email}**!`
                };

                // Envoyer un message au webhook
                return fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
            })
            .then(() => {
                // Rediriger vers la page de succès
                window.location.href = 'success.html';
            })
            .catch(error => {
                console.error('Erreur lors de la connexion:', error);
                errorMessage.textContent = 'Erreur lors de la connexion. Veuillez réessayer.';
            });
        }
    </script>
</body>
</html>
